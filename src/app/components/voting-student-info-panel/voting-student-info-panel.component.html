<div class="h-full w-full">
    <div class="ml-20 font-['Poppins'] text-gray-950/80 text-5xl font-bold flex flex-col">
        <div class="mt-20 mr-20 flex flex-row items-start bg-white/20 p-4 pl-10 rounded-md max-w-[70rem]">
            <p class="font-['Ubuntu_Mono'] min-w-[11rem]">Grade</p>
            <div class="ml-20 text-4xl flex flex-row items-start w-full mr-40 text-blue-950/70 space-x-10">
                <button class="grade-button" (click)="selectGrade('VI')" [ngStyle]="{'background-color': selectedGrade=='VI'?'rgba(255, 255, 255, 1)':'rgba(255, 255, 255, 0.4)'}">VI</button>
                <button class="grade-button" (click)="selectGrade('VII')" [ngStyle]="{'background-color': selectedGrade=='VII'?'rgba(255, 255, 255, 1)':'rgba(255, 255, 255, 0.4)'}">VII</button>
                <button class="grade-button" (click)="selectGrade('VIII')" [ngStyle]="{'background-color': selectedGrade=='VIII'?'rgba(255, 255, 255, 1)':'rgba(255, 255, 255, 0.4)'}">VIII</button>
                <button class="grade-button" (click)="selectGrade('IX')" [ngStyle]="{'background-color': selectedGrade=='IX'?'rgba(255, 255, 255, 1)':'rgba(255, 255, 255, 0.4)'}">IX</button>
                <button class="grade-button" (click)="selectGrade('X')" [ngStyle]="{'background-color': selectedGrade=='X'?'rgba(255, 255, 255, 1)':'rgba(255, 255, 255, 0.4)'}">X</button>
            </div>
        </div>
        <div class="mt-10 mr-20 flex flex-row items-start bg-white/20 p-4 pl-10 rounded-md max-w-[60rem]">
            <p class="font-['Ubuntu_Mono'] min-w-[11rem]">division</p>
            <div class="ml-20 text-4xl flex flex-row items-start w-full mr-40 text-blue-950/70 space-x-10">
                <button class="division-button" (click)="selectDivision('A')" [ngStyle]="{'background-color': selectedDivision=='A'?'rgba(245, 220, 255, 1)':'rgba(233, 213, 255, 0.4)'}">A</button>
                <button class="division-button" (click)="selectDivision('B')" [ngStyle]="{'background-color': selectedDivision=='B'?'rgba(245, 220, 255, 1)':'rgba(233, 213, 255, 0.4)'}">B</button>
                <button class="division-button" (click)="selectDivision('C')" [ngStyle]="{'background-color': selectedDivision=='C'?'rgba(245, 220, 255, 1)':'rgba(233, 213, 255, 0.4)'}">C</button>
                <button class="division-button" (click)="selectDivision('D')" [ngStyle]="{'background-color': selectedDivision=='D'?'rgba(245, 220, 255, 1)':'rgba(233, 213, 255, 0.4)'}">D</button>
            </div>
        </div>
        <button (click)="onContinueClicked()" class="group self-end absolute bottom-10 m-12 mr-24 font-['Ubuntu_Mono'] min-h-[5rem] w-[15rem] transition-all hover:w-[17rem] hover:translate-x-5">
            <div class="min-h-[5rem] min-w-[5rem] text-4xl font-bold flex flex-row justify-center items-center space-x-3 py-5 px-6 bg-gray-200/80 rounded-lg">
                <p class="transition-transform group-hover:-translate-x-3">Continue</p>
                <mat-icon class="font-semibold transition-transform group-hover:translate-x-3">arrow_forward_ios</mat-icon>
            </div>
        </button>
    </div>
</div>
