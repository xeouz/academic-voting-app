<div class="h-screen w-screen flex flex-col">
    <div class="flex flex-row items-center justify-start h-[8.5rem] shadow-md">
        <div class="flex flex-col text-[2.85rem] grow align-middle text-left mx-10 tracking-tight font-extrabold font-['Ubuntu_Mono']">
            <p class="text-[#05548E]">Vishwajyot Student Council Elections (2023-24)</p>
        </div>
        <img src="assets/vjhs-logo-disc.png" class="mx-5 -my-10 aspect-auto mix-blend-multiply w-max">
    </div>
    <div class="flex flex-col bg-gray-600/10 h-screen overflow-hidden">
        <div class="grow font-['Ubuntu_Mono'] my-5 mx-8 overflow-hidden rounded-lg shadow-lg">
            <div (click)="onAuthPanelClicked()" class="bg-white/50 cursor-pointer px-4 py-2 flex flex-row items-center" [ngStyle]="{'background-color': isAuthPanelExpanded?'rgba(75,85,99,0.15)':'rgba(255,255,255,0.5)'}">
                <mat-icon
                [ngClass]="{'rotate-icon': !isAuthPanelExpanded}"
                [ngStyle]="{'margin-left': !isAuthPanelExpanded?'-0.5rem':'-0.25rem', 'margin-top':!isAuthPanelExpanded?'0.5rem':'-0.5rem'}" 
                class="font-bold text-3xl align-middle text-gray-600 transition-all">expand_more</mat-icon>
                <p class="mx-5 font-bold text-4xl cursor-pointer">Authorizer Panel</p>
            </div>
            <div class="h-full bg-white/30 px-3 py-2 flex flex-col flex-1">
                <div class="text-2xl flex flex-row items-center">
                    <button
                    (click)="onRedAuthButtonClicked()"
                    [ngStyle]="{'background-color':redHouseNeedsAuth?'rgba(220,38,38,.35)':'rgba(156,163,175,.3)', 'color':redHouseNeedsAuth?'inherit':'rgba(107,114,128,1)'}"
                    class="transition-colors py-4 grow rounded-lg tracking-wide m-2 font-semibold">Allow Red House</button>
                    <p class="text-xl bg-blue-600/10 py-4 grow-[10] px-5 rounded">Status: {{redAuthText}}</p>
                </div>
            </div>
        </div>
        <div class="grow">

        </div>
    </div>
</div>
